<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real Time Sensor Display Using Python, Flask, Flask-SocketIO</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <link
      href="//mincss.com/entireframework.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="{{url_for('static', filename = 'css/app.css')}}" rel="stylesheet">
  </head>
  <body>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/app.js') }}"></script>

    <nav class="nav" tabindex="-1" onclick="this.focus()">
      <div class="container">
        <button class="killbtn" style="font-size:25px; background-image: linear-gradient(to right, rgb(199 158 187) 0%, rgb(97 125 171) 100%) !important">
          Stop Process
      </button>
      </div>
    </nav>
    <div class="container">
      <div class="hero">
        <h1>Diesel consumption Sensor</h1>
        <div class="chart-container">
          <canvas id="myChart" width="1000" height="600"></canvas>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="hero">
        <h1>Real Time Tempreture Display</h1>
        <div class="chart-container">
          <canvas id="myChart2" width="1000" height="600"></canvas>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="hero">
        <h1>Rounds Per Minute</h1>
        <div class="chart-container">
          <canvas id="myChart3" width="1000" height="600"></canvas>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="hero">
        <h1>Emission Gas Mass</h1>
        <div class="chart-container">
          <canvas id="myChart4" width="1000" height="600"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script>
    $("button").click(function(){
      $.get("/kill", function(data, status){
      });
    });
</script>
</html>
